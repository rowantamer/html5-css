<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300&family=Montserrat&display=swap"
        rel="stylesheet">
    <!-- my style -->
    
    <title>My Geolocation</title>

    <style>
        h1,h2{
            color: burlywood;
        }
        button{
            font-family: 'Montserrat', sans-serif;
            color: white;
            background-color: palevioletred;
            border: 2px solid palevioletred;
            font-weight: 700;
            width: 160px;
            height: 50px;
        }

    </style>
</head>

<body>
    <h1> geolocation</h1>
    <h2> click on button to share your Location</h2>
    <button onclick=getLoc()>Share location</button>
    <script>
        function getLoc() {
            navigator.geolocation.getCurrentPosition(showLoc, showError,options)
        }
        function showLoc(e) {
            var long = e.coords.longitude;
            var lat = e.coords.latitude;
            location.assign("http://maps.google.com/maps?q");
        }
        function showError(x) {
            switch (x.code) {
                case 0:
                    console.log("the application has unknown error while trying");
                    break;
                case 1:
                    console.log("you chosses not to allow your location");
                    break;
                case 2:
                    console.log("this application unable to determine your location");
                    break;
                case 3:
                    console.log("no time ");
                    break;
            }

        }
        let options={
            timeout:0,
            enableHighAccuracy:true
        }
        
     </script>

      
</body>

</html>
