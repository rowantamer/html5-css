<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Triangle</title>
</head>
<body>
    <svg width="600" height="350" >
     <text x="200" y="320" fill="black" >a</text>
     <text x="320" y="200" fill="black" >b</text>
     <text x="160" y="160" fill="black" >c</text>
     <polygon points="100,300 300,300 300,50"
     style="fill: red;"></polygon>
     
    </svg>
    <div style="font-size: 50px; font-weight: bold;">according to pythagoras theorem</div>
    <math style="color: red; padding-top: 30px; font-size: 50px; font-weight: bold;">
        <mrow>
            <mi>c</mi><mo>=</mo>
             <msqrt>
                <mrow>
                    <msup><mi>b</mi><mn>2</mn></msup><mo>&#x2B;</mo><msup><mi>a</mi><mn>2</mn></msup>
                </mrow>

        </msqrt>
            </mrow>
       
    </math>

        window.MathJax = {
